<app-jumbotron [Title]="title" [Subtitle]="subtitle"></app-jumbotron>

<div  class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form">
      <h3>Login Form</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="userId" placeholder="Login" [(ngModel)]="userId">
     </div>
     <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
     </div>
     <div class="form-group">
        <button (click)="getAuth()" class="btnSubmit">Connect</button>
     </div>
     <div class="form-group">
        <a href="#" class="ForgetPwd">Password forget?</a>
     </div>
     <div class="alert alert-danger" role="alert" *ngIf="!authenticated">
        {{errorMessage}}</div>
    </div>
    </div>
</div>
